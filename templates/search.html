<!-- templates/search.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Buscar coche</h2>
<form method="POST" action="{{ url_for('recommend') }}">
    <div class="form-group">
        <label for="make">Marca:</label>
        <select class="form-control" id="make" name="make">
            <option value="">Seleccione una marca</option>
            <option value="PORSCHE">PORSCHE</option>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="TOYOTA">TOYOTA</option>
            <option value="HONDA">HONDA</option>
            <option value="FORD">FORD</option>
            <option value="MERCEDES">MERCEDES</option>
            <option value="LAMBORGHINI">LAMBORGHINI</option>
            <option value="FERRARI">FERRARI</option>
        </select>
    </div>
    <div class="form-group">
        <label for="min_power">Potencia mínima (CV):</label>
        <input type="number" class="form-control" id="min_power" name="min_power" placeholder="Potencia mínima">
    </div>
    <div class="form-group">
        <label for="max_price">Precio máximo ($):</label>
        <input type="number" class="form-control" id="max_price" name="max_price" placeholder="Precio máximo">
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>
{% endblock %}
